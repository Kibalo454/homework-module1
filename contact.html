    <header>
        <img src="images/cliff_ocean.jpg" alt="Beautiful view of the Great Cliffs" width="800" height="400">
        <img src="images/logo.png" alt="Great Cliffs Logo" width="125">

    <nav>
        <a href="index.html">Home</a> | 
        <a href="activities.html">Activities</a> | 
        <a href="contact.html">Contact</a>

    <main>
        <h1>Contacting Us</h1>
        <p>
            We would love to hear from you! For questions, feedback, or to book your next adventure, please use the contact information or form below.
        </p>

        <h2>Phone:</h2>
        <p>(800)GCLIFFS</p>

        <h2>Email:</h2>
        <p>info@greatcliffs.com</p>

        <form action="/contact" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>

    </footer>
